}

//BAR Chart
function drawchart(){
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
type: 'line',
data: {

    datasets: [{
        label: 'Right Leg',
        data: plotdata,
		fill:false,
		pointRadius: 1,
		pointHoverRadius: 4,
		showLine:false,
		pointBorderColor:'red',
    }]
},
options: {
    scales: {
        yAxes: [{
            ticks: {
                beginAtZero:true,
            }
        }],
		xAxes: [{
		ticks: {
         beginAtZero:true,
        maxTicksLimit: 24
            },
        }],
    }
}
});
}
function formatTime(seconds) {
    return [
        parseInt(seconds / 60 / 60),
        parseInt(seconds / 60 % 60),
        parseInt(seconds % 60)
    ]
        .join(":")
        .replace(/\b(\d)\b/g, "0$1")
}
